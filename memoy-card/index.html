<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Memory Game</h1>
      </header>

      <section class="score-panel">
        <h3>Score Panel</h3>
        <ul id="star-rating" class="star-rating">
          <li class="star"><i class="fa fa-star"></i></li>
          <li class="star"><i class="fa fa-star"></i></li>
          <li class="star"><i class="fa fa-star"></i></li>
        </ul>
        <span class="moves-counter">0</span> Moves
        <div class="timer-container">
          <span class="timer"
            ><i class="fa fa-hourglass-start"></i> Timer: 00:00</span
          >
        </div>
        <div class="reset">
          <button class="btn reset-btn">
            Reset <i class="fa fa-repeat"></i>
          </button>
        </div>
      </section>
      <!-- Modal -->
      <section class="win-game-modal">
        <div id="modal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Congratulations!</h2>
            <p>You have won the game and found all 8 pairs of cards.</p>
            <img
              class="modal-img"
              src="images/vault-boy-thumb-up.jpg"
              alt="Vault boy giving the thumbs up from the game fall out"
            />
            <button class="btn play-again-btn">Play Again?</button>
          </div>
        </div>
      </section>
      <ul class="deck"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
